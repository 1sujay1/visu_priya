<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Survey Results</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Existing styles */

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #f4f4f4;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #0056b3;
      }
      /* Existing styles */

      .header {
        margin-bottom: 20px;
      }

      .header-image {
        width: 100%;
        height: auto;
        /* max-height: 200px; */
        object-fit: cover;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Survey Results : Thank you all</h1>
      <header class="header">
        <img src="images/family.png" alt="Baby Shower" class="header-image" />
      </header>
      <table id="surveyTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Baby Gender</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be populated here -->
        </tbody>
      </table>
      <a href="/" class="btn">Go Back</a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/api/surveys")
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.querySelector("#surveyTable tbody");
            data.forEach((survey) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                            <td>${survey.name}</td>
                            <td>${survey.babyGender}</td>
                        `;
              tableBody.appendChild(row);
            });
          })
          .catch((error) =>
            console.error("Error fetching survey data:", error)
          );
      });
    </script>
  </body>
</html>
